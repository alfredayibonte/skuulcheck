<div class="container">
    <form for="messages" class="form-horizontal" name="send-messages" role="form">
        <div class="form-group">

            <label for="category"> Choose Category</label>
            <div class="">
                <select name="category" id="category">
                    <option name="choosecategory" id="choosecategory">Choose Category</option>
                    <option name="inclusive" id="inclusive">Inclusive</option>
                    <option name="teachlearn" id="teachlearn">Effective Teaching and Learning</option>
                    <option name="safepro" id="safepro">Safe and Protective</option>
                    <option name="healthy" id="healthy">Healthy</option>
                    <option name="commeng" id="commeng">Community Engaged</option>
                    <option name="gender" id="gender">Gender-Sensitive</option>
                </select>
            </div>
        </div>
        <div class="form-group">

            <label> Question</label>


            <input class="input-question form-control" name="question" type="text"/>
        </div>
        <div class="form-group">

            <label> Answer</label>
            <textarea name="inputanswer" class="form-control" rows="10" cols="45">

            </textarea>
        </div>
    </form>
    <div class="add-msg-btn free">
        <button class="btn btn-primary add-q">Add Question</button>
    </div>
</div>
